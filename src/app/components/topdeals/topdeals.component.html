<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-11">
            <h2 class="text-left">Top Deals</h2>
        </div>
        <div class="col-md-1"><a href="#" class="">View All</a></div>
        
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of topDeals">
              <ng-template carouselSlide [id]="slide.id">
                <!-- <img [src]="slide.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title"> -->
                <div class="card" style="width: 16rem;">
                    <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="..." height="200">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
</div>
